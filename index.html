<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="result flex">
        <h2 class="result__header">Your Result</h2>
        <div class="circle flex">
          <p class="circle__score">76</p>
          <p class="circle__subtitle">of 100</p>
        </div>
        <div>
          <p class="keyword">Great</p>
          <p class="percent-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary flex">
        <h2 class="summary__header">Summary</h2>
        <div class="summary__content flex">
          <div class="entry reaction flex">
            <div class="entry-id flex">
              <img src="assets/images/icon-reaction.svg" alt="Lightning bolt icon">
              <h3>Reaction</h3>
            </div>
            <p><em>80</em> / 100</p>
          </div>
          <div class="entry memory flex">
            <div class="entry-id flex">
              <img src="assets/images/icon-memory.svg" alt="Brain icon">
              <h3>Memory</h3>
            </div>
            <p><em>92</em> / 100</p>
          </div>
          <div class="entry verbal flex">
            <div class="entry-id flex">
              <img src="assets/images/icon-verbal.svg" alt="Speech bubble icon">
              <h3>Verbal</h3>
            </div>
            <p><em>61</em> / 100</p>
          </div>
          <div class="entry visual flex">
            <div class="entry-id flex">
              <img src="assets/images/icon-visual.svg" alt="Eye icon">
              <h3>Visual</h3>
            </div>
            <p><em>73</em> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
